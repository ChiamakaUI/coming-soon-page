<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <main>
        
        <img class="main_image" src="./images/hero-desktop.jpg" alt="model" />
      <div class="main_area">
        <img id="logo" src="./images/logo.svg" alt="logo" />
        <h1>
          <span id="different">We're</span> <br />
          coming <br />soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="inside-container">
          <input id="mail" type="email" placeholder="Email Address" required />
           <span class="error"><img src="./images/icon-error.svg" alt="error"/></span>
          <span class="icon"><img src="./images/icon-arrow.svg" alt="submit"/></span>
        </div>
        <p id="error_message">Please provide a valid email</p>
      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
